<div nz-row nzType="flex" nzJustify="center" nzAlign="middle" >
  <div nz-col >
    <nz-card style="width:300px;">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="text" nz-input formControlName="userName" placeholder="请输入用户名">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">请输入用户名
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixLock">
            <input type="password" nz-input formControlName="password" placeholder="请输入密码">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="remember">
            <span>记住我</span>
          </label>
          <a class="login-form-forgot" class="login-form-forgot">忘记密码</a>
          <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
          还没有帐号？<a href="register">注册新帐号</a>
        </nz-form-control>
      </nz-form-item>
    </form>
    </nz-card>
    <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
    <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
  </div>

  <div nz-col>
    <nz-card style="width:300px;" nzTitle="Card title" [nzType]="inner" [nzCover]="coverTemplate">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi iusto natus nulla, porro provident sed unde vitae? Neque repellat repudiandae sunt? Consectetur cupiditate iste magni mollitia, natus obcaecati placeat possimus?</p>
    </nz-card>
    <ng-template #coverTemplate>
      <img alt="example" class="image-height" src="http://placehold.it/800x320"/>
    </ng-template>
  </div>
</div>
